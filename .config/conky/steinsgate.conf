conky.config = {
    alignment = 'top_right',
    background = true,
    double_buffer = true,
    use_xft = true,
    font = 'Fira Code:size=10',
    own_window = true,
    own_window_type = 'dock',
    own_window_transparent = true,
    update_interval = 1,
    minimum_width = 280,
    maximum_width = 280,
    gap_x = 30,
    gap_y = 40,
    draw_shades = false,
    draw_outline = false,
    default_color = 'white',
};

conky.text = [[
${color #00ffcc}WORLDLINE DIVERGENCE${color}
${color grey}${time %A, %d %B %Y}
${voffset 3}${time %H:%M:%S}

${color grey}Divergence: ${color #00ffcc}${execpi 10 awk 'BEGIN{srand(); printf("%.6f\n", 1 + (rand()*0.2))}'} ${color grey}Î±

${color grey}CPU: ${color}${cpu}%   ${cpubar 6}
${color grey}RAM: ${color}${memperc}% ${membar 6}
${color grey}Disk: ${color}${fs_used_perc /}% ${fs_bar 6 /}

${voffset 6}${color #00ffcc}MEMORY NODE${color}
${execpi 30 sh -c 'FILE="$HOME/.config/conky/memory_nodes.txt"; \
[ -f "$FILE" ] || echo "El Psy Kongroo" > "$FILE"; \
count=$(wc -l < "$FILE"); \
awk "NR==$((RANDOM%count+1))" "$FILE"'}
